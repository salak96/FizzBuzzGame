<html>

  <body>
       <h1>Get a FizzBuz Result</h1>
     <span>Type a number: <input type="number"><button type="button">Click here !</button></span>
        <p>Result: <span></span></p>
    <script>
      // JavaScript code for FizzBuzz game
        const input = document.querySelector("input");
        const button = document.querySelector("button");
        const span = document.querySelector("span");
        const result = document.querySelector("p");
        
        button.addEventListener("click", function() {
          const number = parseInt(input.value);
          if (number % 3 === 0 && number % 5 === 0 ) {
            result.innerHTML = "FizzBuzz";
          } else if (number % 3 === 0) {
            result.innerHTML = "Fizz";
          } else if (number % 5 === 0) {
            result.innerHTML = "Buzz";
          } else if (number === "") {
            result.innerHTML = "Please enter a number";
          }else if (number % 0 === 0) {
                result.innerHTML = "invalid number";
          } else {
            result.innerHTML = `${number}`;
          }

        //  jika inputan kosong maka muncul tulisan "Please enter a number"
         
        });
    </script>
  </body>
